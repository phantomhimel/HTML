<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <p id="heat"></p>
    <script>
        var h = myfunction(77);
        function myfunction(f)
        {
            return (5/9) * (f-32);
        }
        

        document.getElementById('heat').innerHTML = "Today's heatness is "+h+ " degree celcius";;
    </script>
</body>
</html>
