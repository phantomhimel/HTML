<html>
    <body>
        <head>
            <title>Document</title>
        </head>
        <h3>This is aboutMath.max method</h3>
        <p>The highest number of the array is <span id="demo"></span></p>
        <script>
            var points = [12,5,10,200,56,501,86,579,23,456];
            document.getElementById('demo').innerHTML = myFunction(points);

            function myFunction(arr)
            {
                return Math.max.apply(null, arr);
            }
        </script>
    </body>
</html>
