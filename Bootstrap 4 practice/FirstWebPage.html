<html>
    <head>
            <title>BootStrap page</title>
            <meta name="viewport" content="width-device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1>My first Bootstrap webpage</h1>
            <p>Three equal width columns! try to add a new div with class = "col" this will add another
                new columns.
            </p>
            <div class="row">
                <div class="col" style="background-color: lawngreen">this is green</div>
                <div class="col-sm-3" style="background-color: orange">this is orange</div>
                <div class="col" style="background-color: indigo">this is purple</div>
                <div class="col-sm-5" style="background-color: lavender">this is white</div>
            </div>
        </div>
    </body>
</html>
