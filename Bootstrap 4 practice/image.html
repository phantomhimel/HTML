<html>
    <head>
        <title>Web page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Rounded corners</h2>
            <img src="ken.jpg" class="rounded-circle float-left" alt="Kaneki" width="350" height=300>
            <img src="ken.jpg" class="rounded mx-auto d-block img-fluid" alt="Kaneki" width="500" height=500>
            <img src="ken.jpg" class="img-thumbnail float-right" alt="Kaneki" width="500" height=500>
        </div>
    </body>
</html>
