<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>statement</title>
</head>
<body>
    <h1>JAVASCRIPT STATEMENTS</h1>
    <p id="b"></p>
    <p id="a"></p>
    <p id="con"></p>
    <p id="i"></p>
    <script>
        var a = 5;
        var b = 6;
        var c = a+b;
        var z = "5" +(3 + 5);
        var y = 6.4e-5;
        document.getElementById('b').innerHTML = ("the result of c is "+c);
        
        document.getElementById('a').innerHTML= 5*10;

        document.getElementById('con').innerHTML = z;

        document.getElementById('i').innerHTML = y;
    </script>
</body>
</html>
